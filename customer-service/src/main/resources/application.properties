spring.config.import=file:env.properties

#changes the path of api in all controllers
server.servlet.context-path=/api/v1

#Create database tables by JPA
spring.jpa.hibernate.ddl-auto=update

#connect postgres database
spring.datasource.url=jdbc:postgresql://localhost:5000/customerservicedb
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#url
cart-service-url=http://localhost:8080/api/v1/carts


#server port
#server.port=8082

server.port=0
#eureka config
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true


spring.application.name=customer-service

#keycloak
keycloak.realm = moodluxe-microservices-realm
keycloak.auth-server-url = http://localhost:8888/auth
keycloak.ssl-required = external
keycloak.resource = customer-service
keycloak.credentials.secret = ${CUSTOMER_SERVICE_CLIENT_KEYCLOAK_SECRET}
keycloak.cors=true

